<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLEAMS - Login</title>
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/transiciones.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body>
    <div class="container poppins-light">
        <div class="login-container fade-in">
            <div class="login-header">
                <h2 class="playfair-title">Iniciar Sesión</h2>
                <p class="text-muted">Ingresa a tu cuenta de GLEAMS</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password"  required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn boton-fondo-morado">Ingresar</button>
                </div>
                
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
